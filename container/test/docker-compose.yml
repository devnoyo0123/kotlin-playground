version: '3.8'

services:
  # redis
  redis:
    image: redis:7.0.5
    command: redis-server /etc/redis.conf
    restart: always
    ports:
      - 6380:6380
    volumes:
      - ./redis/redis.conf:/etc/redis.conf

  # mysql
  mysql:
    image: mysql:8.0.33
    restart: always
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 'test'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'test'
      MYSQL_DATABASE: 'test'
      TZ: 'Asia/Seoul'
    ports:
      - '3306:3306'
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

